<html lang="en">
  <head>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/index.js"></script>
  </head>

    <div class="blocker">

      <img src="assets/images/xiaomi.png" class="xiaomi_logo" alt="Xiaomi Logo" />
    </div>
    <div class="loader">
      <span class="loader__dot">.</span>
      <span class="loader__dot">.</span>

    </div>
